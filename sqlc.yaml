version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries"
    schema: "./internal/db/schema"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_id_uppercase: true
        json_tags_case_style: "camel"
